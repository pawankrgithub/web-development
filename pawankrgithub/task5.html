<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
    .form{
        padding: 2px;
        text-align: center;
        color: rgb(214, 9, 9);
        
    }
    .A{
        text-align: center;
    }
</style>
</head>
<body>
    <div class="form"><h1>Registration Form </h1></div>
    <form class="A"> 
        Name: <input type="text" placeholder="Enter your name"/>
        <br/>
        <br/>
        Date of Bitrth: <input type="date" name="date">
        <br/>
        <br/>
        Gender: 
        <input type="radio" value="M" name="gender"/> male
        <input type="radio" value="F" name="gender"/> female
        <input type="radio" value="O" name="gender"/> other
        <br/>
        <br/>
        Tech Stacks:
        <input type="checkbox" name="AI"/> AI
        <input type="checkbox" name="AI"/> ML
        <input type="checkbox" name="AI"/> Cloud
        <input type="checkbox" name="AI"/> Web
        <input type="checkbox" name="AI"/> Mobile 
        <input type="checkbox" name="AI"/> DevOps
        <input type="checkbox" name="AI"/> System 
        <br/>
        <br/> 
        Email:
        <input type="email" name="email" placeholder="Enter your email"/>
        <br/>
        <br/>
        Phone no:
        <input type="tel" name="phone no" placeholder="Enter your Phone no."/>
        <br/>
      
       
        <br/> 
         Select a security question:
         <select>
            <option>Select</option>
            <option>What is your favourite book?</option>
            <option>What is your nickname?</option>
            <option>What is your birth town?</option>
            <option>Other</option>
            <br/>
            <br/>
         </select>
            <br/>
            <br/>
            Answer:
            <input type="answer" name="answer" value="" placeholder="Enter your answer here"/>
            <br/>
            <br/>
            Upload your resume:
            <input type="file" id="myfile" name="filename" placeholder="Upload your resume here"/>
            <br/>
            <br/>
        <input type="Submit" value="Submit"/>
        <input type="Reset" value="Reset"/>
         <br/>
         <h3>Thankyou for submiting the form..</h3>
         

    </form>
    
</body>
</html>
